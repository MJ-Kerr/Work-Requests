<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
    <title>Work ðŸ‘£ Card</title>
</head>

<body class="bg-secondary">
    <nav class="text-center bg-info">Todays Project is a {{work.type}}
    </nav>
    <a href="/logout" class="text-center bg-info text-dark border border-dark border-solid border-3 m-5">Logout</a>
    <a href="/dash" class="text-center bg-info text-dark border border-dark border-solid border-3 m-5">Home</a>
    <div class="container d-flex">
        <div class="container bg-info p-5 m-5 text-center justify-content-center border-solid border border-3">
            <h1>Work Info</h1>
            <p>{{work.description}} {{work.language}}</p>
            <p>Type: {{work.type}}</p>
            <p>Requested by: {{work.users.name}} ({{work.users.username}})</p>
            <p>Created: {{work.created_at}}</p>
            {% if session['user_id'] == 4 %}
            <form action="/works/delete/{{work.work_id}}" method="post">
                <button type="submit" class="bg-danger">Finished</button>
            </form>
            {% endif %}
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src='./script.js'></script>
</body>

</html>
