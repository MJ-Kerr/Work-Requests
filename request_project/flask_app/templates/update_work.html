<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
    <title>Update Request</title>
</head>


<body class="p-5 bg-secondary">
    <h1 class="bg-info">Update Request {{work.users.name}}</h1>
    <a href="/dash">Home</a>
    <a href="/logout">Logout</a>
    <div>
        {% for message in get_flashed_messages() %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
    </div>
    <form action="/works/update" method="post"> New works
        <input type="hidden" name="work_id" value="{{work.work_id}}">
        <div>
            Name: <input type="text" name="type" value="{{work.type}}">
        </div>
        <div>
            Description:<input type="text" name="description" value="{{work.description}}">
        </div>
        <div>
            Language: <input type="text" name="language" value="{{work.language}}">
        </div>
        <div>
            <button>Update Work</button>
        </div>

    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src='./script.js'></script>
</body>

</html>
