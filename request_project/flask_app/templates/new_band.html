<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
    <title>Band Together</title>
</head>

<body class="p-5">
    <h1>Rock On {{logged_in_user.first_name}} {{logged_in_user.last_name}}</h1>
    <a href="/logout">Logout</a>
    <a href="/dash">Home</a>
    <h2>New Band</h2>
    <div>
        {% for message in get_flashed_messages() %}
            <p class="text-danger">{{message}}</p>
        {% endfor %}
    </div>
    <form action="/bands/create" method="post"> Enter New Band
        <input type="hidden" name="users_id" value="{{logged_in_user.id}}">
        <div>
            Band Name:<input type="text" name="band_name">
        </div>
        <div>
            Music Genre: <input type="text" name="genre">
        </div>
        <div>
            Home City:<input type="text" name="home_city">
        </div>
        <div>
            <button>Create Band</button>
        </div>

    </form>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src='./script.js'></script>
</body>

</html>
