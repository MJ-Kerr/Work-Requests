<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
    <title>Work Together</title>
</head>

<body class="p-5 bg-secondary">
    <h1 class="text-info text-center bg-dark">Project Request {{logged_in_user.name}}</h1>
    <a href="/logout" class="text-center bg-info text-dark border border-dark border-solid border-3 m-5">Logout</a>
    <a href="/dash" class="text-center bg-info text-dark border border-dark border-solid border-3 m-5">Home</a>
    <div class="container d-flex justify-content-center" style="max-width: 700px;">
        <div class="text-info p-5 text-decoration-underline bg-dark">
            <h2>New Work</h2>
        </div>
        <div class="container bg-info p-2">
            <div>
                {% for message in get_flashed_messages() %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
            </div>
            <form action="/works/create" method="post">
                <input type="hidden" name="users_id" value="{{logged_in_user.id}}">
                <h5>Type of project:</h5>
                <div class="d-flex p-1 ">
                    <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="type" id="flexRadioDefault1"
                            value="Back End">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Back End
                        </label>
                    </div>
                    <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="type" id="flexRadioDefault2"
                            value="Full Stack" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Full Stack
                        </label>
                    </div>
                    <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="type" id="flexRadioDefault3"
                            value="Front End">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Front End
                        </label>
                    </div>
                </div>

                <div>
                    <textarea name="description" rows="7" class="text-light bg-dark"
                        placeholder="Please write a short description of what you would like...."></textarea>
                </div>
                <div class="d-flex p-1">
                    <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="language" id="flexRadioDefault4"
                            value="Python">
                        <label class="form-check-label" for="flexRadioDefault4">
                            Python
                        </label>
                    </div>
                    <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="language" id="flexRadioDefault5" value="SQL">
                        <label class="form-check-label" for="flexRadioDefault5">
                            SQL
                        </label>
                    </div>
                    <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="language" id="flexRadioDefault6"
                            value="MERN">
                        <label class="form-check-label" for="flexRadioDefault6">
                            MERN
                        </label>
                    </div>
                    <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="language" id="flexRadioDefault7"
                            value="JAVA">
                        <label class="form-check-label" for="flexRadioDefault7">
                            JAVA
                        </label>
                    </div>
                    <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="language" id="flexRadioDefault8"
                            value="JavaScript">
                        <label class="form-check-label" for="flexRadioDefault8">
                            JavaScript
                        </label>
                    </div>
                </div>
                <div>
                    <button>Create Work</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src='./script.js'></script>
</body>

</html>
